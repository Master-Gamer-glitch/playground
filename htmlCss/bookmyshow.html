<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookMyShow Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #d9232e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .search-box input {
      padding: 8px 15px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }

    .nav-buttons button {
      background: white;
      color: #d9232e;
      border: none;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-buttons button:hover {
      background: #ffe5e7;
    }

    /* Movies Section */
    .section {
      padding: 40px;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .movie-card:hover {
      transform: translateY(-5px);
    }

    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-info h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .movie-info p {
      color: gray;
      font-size: 14px;
    }

    .book-btn {
      margin-top: 10px;
      background: #d9232e;
      color: white;
      border: none;
      padding: 8px 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .book-btn:hover {
      background: #b71c1c;
    }

    /* Footer */
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .search-box input {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">BookMyShow</div>

    <div class="search-box">
      <input type="text" placeholder="Search for Movies, Events, Plays...">
    </div>

    <div class="nav-buttons">
      <button>Sign In</button>
    </div>
  </div>

  <!-- Movies Section -->
  <div class="section">
    <h2>Recommended Movies</h2>

    <div class="movies">
      
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie">
        <div class="movie-info">
          <h3>Avengers</h3>
          <p>Action | English</p>
          <button class="book-btn">Book Now</button>
        </div>
      </div>

      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie">
        <div class="movie-info">
          <h3>Jawan</h3>
          <p>Action | Hindi</p>
          <button class="book-btn">Book Now</button>
        </div>
      </div>

      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie">
        <div class="movie-info">
          <h3>Oppenheimer</h3>
          <p>Drama | English</p>
          <button class="book-btn">Book Now</button>
        </div>
      </div>

      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie">
        <div class="movie-info">
          <h3>KGF</h3>
          <p>Action | Kannada</p>
          <button class="book-btn">Book Now</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2026 BookMyShow Clone | Static Demo Page
  </div>

</body>
</html>
