<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ChatGPT UI Clone</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #0f0f0f;
  color: #e5e5e5;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Top Bar */
.topbar {
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  font-size: 18px;
  color: #cfcfcf;
}

.topbar .left {
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 500;
}

.topbar .right {
  display: flex;
  gap: 16px;
  font-size: 20px;
  opacity: 0.8;
}

/* Center Content */
.center {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
}

.center h1 {
  font-size: 42px;
  font-weight: 500;
  margin-bottom: 40px;
  color: #f3f3f3;
}

/* Input Box */
.input-container {
  width: 100%;
  max-width: 720px;
  position: relative;
}

.input-box {
  width: 100%;
  background: #1a1a1a;
  border: 1px solid #2a2a2a;
  border-radius: 30px;
  padding: 16px 60px 16px 50px;
  font-size: 16px;
  color: #fff;
  outline: none;
}

.input-box::placeholder {
  color: #9ca3af;
}

.plus-icon {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #9ca3af;
}

.mic-icon {
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #9ca3af;
}

/* Suggestion Cards */
.cards {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 18px;
  max-width: 900px;
  width: 100%;
}

.card {
  background: #171717;
  border: 1px solid #2a2a2a;
  border-radius: 16px;
  padding: 22px;
  text-align: left;
  transition: 0.2s ease;
  cursor: pointer;
}

.card:hover {
  background: #1f1f1f;
}

.card-icon {
  font-size: 22px;
  margin-bottom: 12px;
}

.card p {
  font-size: 15px;
  color: #d4d4d4;
}

/* Responsive */
@media (max-width: 900px) {
  .cards {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .cards {
    grid-template-columns: 1fr;
  }

  .center h1 {
    font-size: 30px;
  }
}
</style>
</head>

  </div>

</div>

</body>
</html>
